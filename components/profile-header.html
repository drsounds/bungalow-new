<link rel="import" href="../bower_components/polymer/polymer.html">
<polymer-element name="bungalow-profile-header" attributes="following,icon,name,image,type,constructor,followers">

    <template>
        <style>
            @import url("https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css");
            @import url('../themes/spotify/css/dark.css');

            .header {
                height: 200px;
                background-color: black;
            }
            h1 {
                font-size: 35pt;
            }
        </style>
        <div class="header">
            <table width="100%" height="100%">
                <tr>
                    <td valign="bottom" width="128">
                        <div class="profile-image" style="background-image: url('{{image}}')"></div>
                    </td>
                    <td valign="bottom">
                        <small>{{type}}</small>
                        <h1>{{name}}</h1>
                        <div class="toolbar">
                            <a class="btn btn-primary"><i class="fa fa-play"></i> Play</a>
                            <a class="btn btn-default"><i class="fa fa-share"></i> Share</a>
                        </div>
                        
                    </td>
                    <td valign="bottom"><div style="float: right; text-align: right">
                            <small>Followers:<br>
                            {{followers}}<br>
                            <small>Following:<br>
                            {{following}}</small>
                        <div></td>
                </tr>
            </table>
        </div>
                
    </template>
    <script>
    Polymer({
        icon: 'cube',
        followers: '0'
    });
    </script>
</polymer-element>
